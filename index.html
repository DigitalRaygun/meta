<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>meta</title>
</head>

<body>
  <main>
    <div class="flex-container">
      <div id="header" style="flex-basis: 200px">
          <a href="https://github.com/DigitalRaygun/meta">project</a>
      </div>

      <div id="content">
        <p>Loading content from the API:</p>
        <p><b id="name">...</b></p>
      </div>
    </div>
    </main>
  </body>

  <script>
    (async function() {
      const baseUri = `https://api.digitalraygun.com/dns`;
      const dnsEntries = await(await fetch(`${baseUri}/entries?api=v1`)).json();

      if (dnsEntries) {
        let output = '';
        for (const entry of dnsEntries) {
            output += ` | <a href="${entry.fqdn}" target="_blank">${entry.name}</a>`;
        }
        //document.getElementById("name").innerHTML = html;
        document.querySelector('#name').innerHTML = output; //.textContent = text;
      }

    }())
  </script>
</html>
